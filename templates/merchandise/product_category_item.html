<div class="item col-sm-4 col-lg-4 col-md-4 col-xs-6">
    <div class="product">
        <div class="image">
            <div class="quickview">
                <a data-toggle="modal" class="btn btn-xs btn-quickview" href="{% url 'product' product_image.product.id %}"
                   data-target="#productSetailsModalAjax">Quick View </a>
            </div>
            <a href="{% url 'product' product_image.product.id %}"><img src="{{ product_image.image.url }}" alt="img"
                                                class="img-responsive"></a>
        </div>
        <div class="description">
            <h4><a href="{{ product_image.image.url }}">{{ product_image.product.name }}</a></h4>
            <div class="grid-description">
                <p>{{ product_image.product.short_description }} </p>
            </div>
        </div>
        <div class="action-control"><a class="btn btn-primary"> <span class="add2cart"><i
                class="glyphicon glyphicon-shopping-cart"> </i> Add to cart </span> </a></div>
    </div>
</div>
